{% extends 'layout.html' %}
{% block content %}

<title>Search Book</title>
<div class="search-form">
    <h1>Search by ISBN</h1>
    <form action="{{handler_url}}" method="post">
        <p>
            {{form.csrf_token}}
            {{form.book_isbn.label}} <br>
            {{form.book_isbn}}
        </p>
        <p>
            {{form.submit}}
        </p>

    </form>
</div>

{% endblock %}
