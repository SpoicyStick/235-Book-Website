{% extends 'layout.html' %}

{% block content %}

<head>
    <title>List of Books</title>
</head>


<body>

    <style>
        table, th {
            text-align: right;
            padding-left: 10px;
        }
    </style>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pulisher</th>
        </tr>
        {% for book in books %}

            <tr>

                <td>{{ book.title }}</td>
                <td>{{ book.authors}}</td>
                <td>{{ book.publisher }}, {{ book.publish_year }}</td>

                <td><img src={{book.image}}><br>
                    <form action="https://google.com">
                    <input type="submit" value="Learn More" />
                    </form>
                </td>

            </tr>
        {% endfor %}
    </table>

</body>

{% endblock %}
