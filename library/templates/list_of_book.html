{% extends 'layout.html' %}

{% block content %}

<head>
    <title>List of Books</title>
</head>


<body>

    <style>
        table, th {
            text-align: right;
            padding-left: 10px;
        }
    </style>

    <table>

        {% for book in books %}

            <tr>
                <td>
                    <a href="https://google.com ">
                        <img title='{{book.title}}' src='{{book.image}}' >
                    </a>

                    <br><span style="
                          display:inline-block;
                          white-space: nowrap;
                          overflow: hidden;
                          text-overflow: ellipsis;
                          max-width: 13ch;">
                        {{ book.title }}
                        </span>
                    {% for author in book.authors %}
                    <br>{{ author.full_name }}

                    {% endfor %}
                </td>




            </tr>
        {% endfor %}
    </table>

</body>

{% endblock %}
