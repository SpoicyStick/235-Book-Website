{% extends 'layout.html' %}
{% block content %}



<head>
    <title>List of Books</title>
</head>


<body>

    <table class="book_list" style="width:100%">

        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
        </tr>
            {% for book in books %}
              <tr>

                  <td>
                      <form method="get" action="/book_info" class="inline">
                          <input type="hidden" name="book_id" value="{{ book.book_id }}">
                          <button type="submit" name="submit_param" value="submit_value" class="link-button">
                            {{ book.book_id }}
                          </button>
                      </form>
                  </td>

                  <td>
                    {{ book.title }}
                  </td>

                  <td>
                    {% for author in book.authors %}
                        {{ author.full_name }}<br>
                    {% endfor %}
                  </td>

                  <td>
                      <div style="width: calc(20% * {{ book.average_rating }})"></div>
                          <img src="{{ url_for('static', filename='images/stars.png') }}" alt="{{ book.average_rating }}" title="{{ book.average_rating }}">

                  </td>
              </tr>
            {% endfor %}
    </table>



</body>

{% endblock %}
