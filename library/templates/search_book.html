
<div class="search-bar">
    <form method="get" action="/search_book" class="search-form">
        {{form.csrf_token}}
        <div class="drop-down">{{form.search_by}}</div>
        <div class="search-input">{{form.search_value}}</div>
        <div class="search-button">{{form.submit}}</div>
        <input type="hidden" name="clicked_page_number" value="1">
    </form>
</div>
