{% extends 'layout.html' %}
{% block content %}
<head>
    <title>Review {{book.title}}</title>
</head>

<body>
    <div class="book-info">
        <div class="book-info-left">
            <img src="{{book.image}}">
        </div>
        <div class="book-info-right">



            <form method="POST" action="{{ handler_url }}">
                {{ reviewForm.csrf_token }}
                {{ reviewForm.book_id }}
                <div class="review-box">
                    <h2>{{ reviewForm.review.label }} {{book.title}}</h2>
                    <br>
                    {{ reviewForm.review }}
                    <div class="drop-down-rating"><strong>{{ reviewForm.rating.label }}</strong>: {{ reviewForm.rating }}</div>
                    <br>
                    <div class="review-submit">{{ reviewForm.submit }}</div>
                </div>

            </form>
        </div>

    </div>
</body>
{% endblock %}
