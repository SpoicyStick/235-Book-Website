{% extends 'layout.html' %}
{% block content %}
<head>
    <title>Review a Book</title>
</head>

<body>
    <form method="POST" action="{{ handler_url }}">
        {{ reviewForm.book_id }}
        {{ reviewForm.csrf_token }}
        {{ reviewForm.review.label }}
        {{ reviewForm.review }}
        {{ reviewForm.rating }}
        {{ reviewForm.submit }}
    </form>
</body>
{% endblock %}
