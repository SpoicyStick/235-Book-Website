{% extends 'layout.html' %}

{% block content %}
<head>


    <title>Simple Book</title>
</head>
<body>
    <div class="basic-book-info">
    <!--Img block, top left-->
        <div class ='book-image'>
            <img src={{book.image}}>
        </div>

        <!--item description, top right-->
        <div class = 'book-information'>
            <h1>{{ book.title }}</h1>
            <p>Release year: <b>{{ book.release_year }}</b></p>

        </div>
    </div>



    <div class = 'book-description'>
        <h2>Description</h2>
        <p>{{ book.description }}</p>
    </div>


</body>


{% endblock %}
