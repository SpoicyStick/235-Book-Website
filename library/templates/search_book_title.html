


{% extends 'layout.html' %}
{% block content %}
<title>Search for books</title>
<h1>Search by Title</h1>

<div class="form-template">

    <form action="{{handler_url}}" method="post">
        <p>
            {{form.csrf_token}}
            {{form.book_id.label}} <br>
            {{form.book_id}}
        </p>
        <p>
            {{form.submit}}
        </p>
    </form>
</div>

{% endblock %}
